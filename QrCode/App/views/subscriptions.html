<section>   
    <table data-bind="foreach: subscriptions">
        <tr>
            <td>
                <span class="badge" data-bind="text: NumberOfPoints, css: {'badge-success': NumberOfPoints() > Campaign().NumberOfPointsBeforeRedeem()}"></span>
            </td>
            <td>
                <span data-bind="text: Campaign().Description"></span>
            </td>
        </tr>
    </table>

</section>
